<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Pay Dates</title>
</head>
<body>
<div class="jumbotron">
    <h1 class="display-3">Pay Dates</h1>
</div>
<form action="/process" method="POST">
    Start Date: <input type="string" name="start_date" value="{{ start_date }}"><br>
    End Date: <input type="string" name="end_date" value="{{ end_date }}"><br>
    Convention: <select name="convention" value="{{ convention }}">
        <option selected hidden>{{ convention }}</option>
        <option value="unadjusted">unadjusted</option>
        <option value="following">following</option>
        <option value="modified following">modified following</option>
    </select>
    <br><br>
    Period: <select name="period" value="{{ period }}">
        <option selected hidden>{{ period }}</option>
        <option value="bimonthly">bimonthly</option>
        <option value="monthly">monthly</option>
        <option value="biannually">biannually</option>
        <option value="annually">annually</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">
</form>

<table style="width: 20%; margin-left:10px" border="4" cellpadding="2">
    <tbody>
    {% for item in data %}
    <tr>
        {% for subitem in item %}
            <td align="center" valign="middle">{{subitem}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
